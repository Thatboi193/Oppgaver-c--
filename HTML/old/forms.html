<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="forms.css">

<body>
    <h1>Text input fields</h1>

    <form action="link_to_send_form.html">
        <label for="Firstname">Firstname</label>
        <input type="text" name="fname" id="fname" value="Enter the Firstname"> <br>
        <label for="lname">Lastname</label>
        <input type="text" name="lname" id="lname" value="Enter the Lastname">


        <h2>Radio buttons</h2>
        <input type="radio" id="volvo" name="car_type" value="volvo">
        <label for="volvo">Volvo</label><br>
        <input type="radio" name="car_type" id="bmw" value="bmw">
        <label for="bmw">Bmw</label><br>
        <input type="radio" id="mercedes" name="car_type" value="mercedes">
        <label for="mercedes">Mercedes</label>

        <h2>Checkbox</h2>
        <input type="checkbox" name="games" id="game1" value="warthunder">
        <label for="game1">warthunder</label><br>
        <input type="checkbox" name="games" id="game2" value="Call of duty">
        <label for="game2">Call of duty</label><br>
        <input type="checkbox" name="games" id="game3" value="Mortal combat">
        <label for="game3">Mortal Combat</label><br>

        <input type="checkbox" name="games" id="game4" value="Forza">
        <label for="game4">Forza</label><br>


        <h2>Dropdown menu</h2>
        <Strong>Select your age</Strong>
        <label for="age">Choose your age</label>
        <select name="age_select" id="age">
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
        
        </select><br>

        <input type="submit" value="submit">





    </form>
